{% extends 'base.html' %}
{% load static %}
{% block content %}

{% block css %}
  {{block.super}}
{%endblock%}
<style>
/* Set a style for all buttons */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

/* Extra styles for the cancel button */
.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

img.avatar {
    width: 40%;
    border-radius: 40%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 30px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
.jumbotron {
        position: relative;
        background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url("{%static "img/group.jpg" %}") center center;
        width: 100%;
        height: 70%;
        margin-top: 0;
        background-size: cover;
        overflow: hidden;
}
</style>
<div class="jumbotron" id="Home">
      <div class="container text-center">
        <h1 style="color: #ffffff">Join your Equipo!</h1>
          <img src="{%static "img/EquipoLogo.png" %}" alt="Logo" height="20%" width="20%" class="img-circle" style="display:inline"> 
      </div>
    </div>
<div style="text-align: center;">
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto; ">Login</button>
  </div>
<div id="id01" class="modal">
  
  <form class="modal-content animate" method="post" id="login-form" style=" width: 400px; height: 550px">
  {%csrf_token%}
  <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="{% static "img/loginIcon.png" %}" link rel="stylesheet" alt="Avatar" class="avatar text-center">
  </div>


    <div class="container" style="width: 100%">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>
        
      <button type="submit" value="Login" >Login</button>
      <input type="hidden" name="next" value="{{ next }}">
      <input type="checkbox" checked="checked"> Remember me

    </div>

    <div class="container" style="background-color:#f1f1f1; width: 100%">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
