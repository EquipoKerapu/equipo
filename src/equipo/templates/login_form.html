{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">
	<br>
	<br>
<form id="login-form" method="post">
{%csrf_token%}

<div class="form-group row ">
  <label for="username" class="col-xs-1 col-xs-offset-4 col-form-label">Username</label>
  <div class="col-xs-3">
    <input class="form-control" type="text" name="username" id="username">
  </div>
</div>
<div class="form-group row">
  <label for="password" class="col-xs-1 col-xs-offset-4 col-form-label">Password</label>
  <div class="col-xs-3">
    <input class="form-control" type="password" name="password" id="password">
  </div>
</div>
<div class="form-group row">
  <div for="example-search-input" class="col-xs-1 col-xs-offset-4 col-form-label"></div>
  <div class="col-xs-3">
	<input type="submit" value="Login" class="btn btn-primary pull-right">
	<input type="hidden" name="next" value="{{ next }}">
	  </div>
</div>
</form>
</div>
{%endblock%}
